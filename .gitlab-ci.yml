---
image: node

stages:
  - test
  - release

test:
  stage: test
  before_script:
    - npm install -D
  script:
    - npm run test
  except:
    - master
    - tags
  tags:
    - sib

publish:
  stage: release
  before_script:
    - npm install -g semantic-release@v16.0.0-beta.18 @semantic-release/gitlab
    - git checkout $CI_COMMIT_REF_NAME
  script:
    - npm run build:prod
    - semantic-release
  only:
    - master
    - beta
  tags:
    - sib
