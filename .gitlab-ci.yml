---
image: node

before_script:
  - npm install

stages:
  - test
  - release

test:
  stage: test
  script:
    - npm run test
  except:
    - master
  tags:
    - sib

publish:
  stage: release
  before_script:
    - npm install -g semantic-release @semantic-release/gitlab
  script:
    - semantic-release
  only:
    - master
  tags:
    - sib
