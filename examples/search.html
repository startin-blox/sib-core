<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: search</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>One field & label:</summary>
      <sib-display
        data-src="./data/sib-display.jsonld"
        fields="username, first_name, last_name, email"
        search-fields="email"
        search-label-email="mail"
      ></sib-display>
    </details>

    <details>
      <summary>One field & value:</summary>
      <sib-display
        data-src="./data/sib-display.jsonld"
        fields="username, first_name, last_name, email"
        search-fields="email"
        search-value-email="startinblox"
      ></sib-display>
    </details>

    <details>
      <summary>Multiple fields:</summary>
      <sib-display
        data-src="./data/sib-display.jsonld"
        fields="username, first_name, last_name, email"
        search-fields="first_name, last_name"
      ></sib-display>
    </details>

    <details>
      <summary>Dot syntax:</summary>
      <sib-display
        data-src="./data/sib-display.jsonld"
        fields="email, account.picture"
        search-fields="email, account.picture"
        counter-template="${counter} users here"
      ></sib-display>
    </details>

    <details>
      <summary>Set:</summary>
      <sib-display
        data-src="./data/sib-display.jsonld"
        fields="username, nameSet(first_name, last_name), email"
        search-fields="nameSet"
      ></sib-display>
    </details>

    <details>
      <summary>Dropdown:</summary>
      <sib-display
        data-src="https://api.test-paris.happy-dev.fr/members/"
        fields="user.username, skills"
        search-fields="skills"
        search-range-skills="data/skills.jsonld"
      ></sib-display>
    </details>

    <details>
      <summary>Dropdown + One field: :</summary>
      <sib-display
        data-src="https://api.test-paris.happy-dev.fr/members/"
        fields="pseudo, user.username, skills"
        search-fields="skills,pseudo"
        search-range-skills="data/skills.jsonld"
      ></sib-display>
    </details>

    <details>
      <summary>Widget:</summary>
      <sib-display
        data-src="./data/sib-display.jsonld"
        fields="username, first_name, last_name, email"
        search-fields="email"
        search-widget-email="sib-form-textarea"
      ></sib-display>
    </details>

    <details>
      <summary>Dotted field:</summary>
      <sib-display
        data-src="./data/sib-display.jsonld"
        fields="username, first_name, last_name, email, profile.city"
        search-fields="profile.city"
      ></sib-display>
    </details>

    <details>
      <summary>Set + dotted field:</summary>
      <sib-display
        data-src="./data/sib-display.jsonld"
        fields="username, first_name, last_name, email, nameSet(profile.city, first_name)"
        search-fields="nameSet"
      ></sib-display>
    </details>

    <details>
      <summary>Range number + date:</summary>
      <sib-display
        data-src="https://api.test-paris.happy-dev.fr/projects/"
        fields="name, creationDate"
        search-fields="creationDate"
        search-widget-creationDate="sib-form-range-date"
      ></sib-display>
      <sib-display
        data-src="https://api.test-paris.happy-dev.fr/projects/"
        fields="name, number"
        search-fields="number"
        search-widget-number="sib-form-range-number"
      ></sib-display>
    </details>
  </body>
</html>
