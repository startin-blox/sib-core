<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: search</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@1.2.7/webcomponents-loader.js"></script>
    <link rel="import" href="../sib-display.html" />
    <link rel="import" href="../sib-form.html" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>One field:</summary>
      <sib-display
        data-src="https://test-paris.happy-dev.fr/users/"
        data-fields="username, first_name, last_name, email"
        search-fields="email"
      ></sib-display>
    </details>

    <details>
      <summary>Multiple fields:</summary>
      <sib-display
        data-src="https://test-paris.happy-dev.fr/users/"
        data-fields="username, first_name, last_name, email"
        search-fields="first_name, last_name"
      ></sib-display>
    </details>

    <details>
      <summary>Set:</summary>
      <sib-display
        data-src="https://test-paris.happy-dev.fr/users/"
        data-fields="username, first_name, last_name, email"
        search-fields="nameSet"
        set-nameSet="first_name, last_name"
      ></sib-display>
    </details>

    <details>
      <summary>Dropdown:</summary>
      <sib-display
        data-src="https://test-paris.happy-dev.fr/users/"
        data-fields="username, first_name, last_name, email"
        search-fields="skills"
        search-range-skills="https://test-paris.happy-dev.fr/skills/"
      ></sib-display>
    </details>

    <details>
      <summary>Dotted field:</summary>
      <sib-display
        data-src="https://test-paris.happy-dev.fr/users/"
        data-fields="username, first_name, last_name, email, member.pseudo"
        search-fields="member.pseudo"
      ></sib-display>
    </details>

    <details>
      <summary>Set + dotted field:</summary>
      <sib-display
        data-src="https://test-paris.happy-dev.fr/users/"
        data-fields="username, first_name, last_name, email, member.pseudo"
        search-fields="set"
        search-fields="member.pseudo"
      ></sib-display>
    </details>
  </body>
</html>
