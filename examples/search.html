<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: search</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>One field & label:</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, firstName, lastName, email"
        search-fields="email"
        search-label-email="mail"
      ></solid-display>
    </details>

    <details>
      <summary>One field & value:</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, firstName, lastName, email"
        search-fields="email"
        search-value-email="happy"
      ></solid-display>
    </details>

    <details>
      <summary>Multiple fields:</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, firstName, lastName, email"
        search-fields="firstName, lastName"
      ></solid-display>
    </details>

    <details>
      <summary>Set:</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, nameSet(firstName, lastName), email"
        search-fields="nameSet"
      ></solid-display>
    </details>

    <solid-widget name="solid-skill">
      <template><div>${await value.name}</div></template>
    </solid-widget>

    <details>
      <summary>Dropdown:</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, skills"
        multiple-skills
        widget-skills="solid-skill"
        search-fields="skills"
        search-range-skills="data/list/skills.jsonld"
      ></solid-display>
    </details>

    <details>
      <summary>Dropdown + One field: :</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, skills"
        multiple-skills
        widget-skills="solid-skill"
        search-fields="skills, username"
        search-range-skills="data/list/skills.jsonld"
      ></solid-display>
    </details>

    <details>
      <summary>Widget:</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, firstName, lastName, email"
        search-fields="email"
        search-widget-email="solid-form-textarea"
      ></solid-display>
    </details>

    <details>
      <summary>Dotted field:</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, firstName, lastName, email, profile.city"
        search-fields="profile.city"
      ></solid-display>
    </details>

    <details>
      <summary>Set + dotted field:</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, firstName, lastName, email, nameSet(profile.city, firstName)"
        search-fields="nameSet"
      ></solid-display>
    </details>

    <details>
      <summary>Range number + date:</summary>
      <solid-display
        data-src="data/list/events.jsonld"
        fields="name, date"
        widget-date="solid-display-date-time"
        search-fields="date"
        search-widget-date="solid-form-range-date"
      ></solid-display>
      <solid-display
        data-src="data/list/events.jsonld"
        fields="name, seats"
        search-fields="seats"
        search-widget-seats="solid-form-range-number"
      ></solid-display>
    </details>
  </body>
</html>
