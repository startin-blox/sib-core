<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: pagination</title>
    <script type="module" src="../../dist/index.js"></script>
  </head>

  <body>
    <solid-display
      id="list-1"
      data-src="/examples/data/list/users.jsonld"
      fields="@id, username, first_name, last_name, email"
      paginate-by="2"
    ></solid-display>

    <solid-display
      id="list-2"
      data-src="/examples/data/list/users.jsonld"
      fields="@id, username, first_name, last_name, email"
      paginate-by="2"
      paginate-loop
    ></solid-display>

    <solid-form-search
      id="username-form"
      fields="username"
    ></solid-form-search>
    <solid-display
      id="list-3"
      data-src="/examples/data/list/users.jsonld"
      fields="@id, username"
      paginate-by="2"
      filtered-by="username-form"
    ></solid-display>
  </body>
</html>
