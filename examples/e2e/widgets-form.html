<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: widgets</title>
    <script type="module" src="../../dist/index.js"></script>
  </head>
  <body>
    <script type="module">
      import { newWidgetFactory } from '../../dist/new-widgets/new-widget-factory.js';

      newWidgetFactory('solid-form-text');
      newWidgetFactory('solid-form-text-label');
      newWidgetFactory('solid-form-text-placeholder');
      newWidgetFactory('solid-form-text-label-placeholder');
      newWidgetFactory('solid-form-textarea');
      newWidgetFactory('solid-form-checkbox');
      newWidgetFactory('solid-form-date');
      newWidgetFactory('solid-form-number');
      newWidgetFactory('solid-form-email');
      newWidgetFactory('solid-form-hidden');
      newWidgetFactory('solid-form-dropdown');
      newWidgetFactory('solid-form-dropdown-autocompletion-placeholder');
      newWidgetFactory('solid-form-radio');
      newWidgetFactory('solid-form-checkboxes');
      newWidgetFactory('solid-form-rangenumber');
      newWidgetFactory('solid-form-rangedate');
      newWidgetFactory('solid-form-color');
      newWidgetFactory('solid-form-checkboxes');
      newWidgetFactory('solid-form-text-labellast');
      newWidgetFactory('solid-form-dropdown-addable');
    </script>
    <solid-form-text
      name="test1"
      value="test value 1"
    ></solid-form-text>
    <solid-form-text-label
      name="test1"
      value="test value 1"
      label="My label"
    ></solid-form-text-label>
    <solid-form-text-placeholder
      name="test1"
      value="test value 1"
      placeholder="My placeholder"
    ></solid-form-text-placeholder>
    <solid-form-text-label-placeholder
      name="test1"
      value="test value 1"
    ></solid-form-text-label-placeholder>
    <solid-form-textarea
      name="test1"
      value="test value 1"
    ></solid-form-textarea>
    <solid-form-checkbox
      name="test1"
      value="true"
    ></solid-form-checkbox>
    <solid-form-date
      id="test1"
      name="test1"
      value="2020-05-21"
    ></solid-form-date>
    <solid-form-date
      id="test2"
      name="test2"
      value="2020/05/21"
    ></solid-form-date>
    <solid-form-date
      id="test3"
      name="test3"
      value="21/05/2020"
    ></solid-form-date>
    <solid-form-number
      name="test1"
      value="5"
      min="2"
      max="7"
    ></solid-form-number>
    <solid-form-email
      name="test1"
      value="test@test.com"
    ></solid-form-email>
    <solid-form-hidden
      name="test1"
      value="test value 1"
    ></solid-form-hidden>
    <solid-form-dropdown
      id="test1"
      name="test1"
      range="../data/list/skills.jsonld"
    ></solid-form-dropdown>
    <solid-form-dropdown
      id="test2"
      name="test2"
      value='skill-2.jsonld'
      range="../data/list/skills.jsonld"
    ></solid-form-dropdown>
    <solid-form-dropdown
      id="test3"
      name="test3"
      range="../data/list/skills.jsonld"
      option-label="@id"
    ></solid-form-dropdown>
    <solid-form-dropdown
      id="test4"
      name="test4"
      range="../data/list/skills.jsonld"
      values='["skill-1.jsonld", "skill-3.jsonld"]'
      multiple
    ></solid-form-dropdown>
    <solid-form-dropdown
      id="test5"
      name="test5"
      range="../data/list/skills.jsonld"
      order-desc="name"
    ></solid-form-dropdown>
    <solid-form-dropdown
      id="test6"
      name="test6"
      range="../data/federation/source1.jsonld"
    ></solid-form-dropdown>
    <solid-form-dropdown
      id="test7"
      name="test7"
      enum=" option1 , option2 , option3, option4"
    ></solid-form-dropdown>
    <solid-form-dropdown
      id="test8"
      name="test8"
      enum="option a = 1, option b = 2, option c = 3"
    ></solid-form-dropdown>
    <solid-form-dropdown-autocompletion-placeholder
      id="test9"
      name="test9"
      placeholder="Skills :"
      range="../data/list/skills.jsonld"
    ></solid-form-dropdown-autocompletion-placeholder>
    <solid-form-radio
      id="test1"
      name="test1"
      range="../data/list/skills.jsonld"
    ></solid-form-radio>
    <solid-form-radio
      id="test2"
      name="test2"
      range="../data/list/skills.jsonld"
      value="skill-3.jsonld"
    ></solid-form-radio>
    <solid-form-radio
      id="test3"
      name="test3"
      enum="option1, option2, option3"
    ></solid-form-radio>
    <solid-form-radio
      id="test4"
      name="test4"
      enum="option1 = a, option2= b, option3  = c, option4 = d"
    ></solid-form-radio>
    <solid-form-checkboxes
      id="test-checkboxes"
      range="../data/list/skills.jsonld"
    ></solid-form-checkboxes>
    <solid-form-rangenumber
      name="test1"
    ></solid-form-rangenumber>
    <solid-form-rangedate
      name="test1"
    ></solid-form-rangedate>
    <solid-form-color
      name="test1"
    ></solid-form-color>
    <solid-form-text-labellast
      name="test labellast"
      value="value labellast"
    ></solid-form-text-labellast>
    <solid-form-dropdown-addable
      id="test1"
      range="../data/list/skills.jsonld"
    ></solid-form-dropdown-addable>
    <solid-form-dropdown-addable
      id="test2"
      range="../data/list/skills.jsonld"
      addable-data-src="../data/list/users.jsonld"
      addable-fields="name, username, age"
      addable-widget-name="solid-form-text-placeholder-label"
      addable-placeholder-name="Enter your name"
      addable-submit-button="Send data"
    ></solid-form-dropdown-addable>
  </body>
</html>
