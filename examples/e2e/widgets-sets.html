<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: widgets</title>
    <script type="module" src="../../dist/index.js"></script>
  </head>
  <body>
    <script type="module">
      import { newWidgetFactory } from '../../dist/index.js';

      newWidgetFactory('solid-set-default');
      newWidgetFactory('solid-set-div');
      newWidgetFactory('solid-set-ul');

      set1.component.render();
      set2.component.render();
      set3.component.render();
    </script>
    <solid-set-default
      id="set1"
      name="test"
    ></solid-set-default>
    <solid-set-div
      id="set2"
      name="test"
    ></solid-set-div>
    <solid-set-ul
      id="set3"
      name="test"
    ></solid-set-ul>
  </body>
</html>
