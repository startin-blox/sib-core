<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reactivity of the Startinâ€™blox store test</title>
  <script type="module" src="../../dist/index.js"></script>
</head>
<body>
  <!-- DISPLAYS -->
  <h2>user</h2>
  <solid-display
    id="user"
    data-src="https://ldp-server.test/users/matthieu/"
    fields="first_name, last_name, username, profile.city"
  ></solid-display>
  <h2>circle</h2>
  <solid-display
    id="circle"
    data-src="https://ldp-server.test/circles/16/"
    fields="owner.profile.city"
  ></solid-display>
  <h2>profile</h2>
  <solid-display
    id="profile"
    data-src="https://ldp-server.test/users/matthieu/"
    nested-field="profile"
    fields="city"
  ></solid-display>
  <h2>profile widget</h2>
  <solid-display
    id="profile-widget"
    data-src="https://ldp-server.test/users/matthieu/"
    fields="profile"
    widget-profile="custom-widget"
  ></solid-display>
  <h2>circles of user</h2>
  <solid-display
    id="circles-user"
    data-src="https://ldp-server.test/users/matthieu/circles/"
    fields="circle.name"
  ></solid-display>

  <solid-widget name="custom-widget">
    <template>
      <div>${await value.city}</div>
    </template>
  </solid-widget>

  <h2>user list</h2>
  <solid-display
    id="users"
    data-src="https://ldp-server.test/users/"
    fields="first_name, last_name, username, profile.city"
  ></solid-display>

  <h2>federation</h2>
  <solid-display
    id="federation"
    data-src="https://ldp-server.test/sources/users/"
    fields="first_name, last_name, username"
  ></solid-display>

  <h2>range</h2>
  <solid-form
    id="range"
    fields="users"
    range-users="https://ldp-server.test/users/"
  ></solid-form>

  <!-- FORMS -->
  <h1>forms</h1>
  <solid-form
    id="user-form"
    data-src="https://ldp-server.test/users/matthieu/"
    fields="first_name, last_name, username"
    partial
  ></solid-form>

  <solid-form
    id="profile-form"
    data-src="https://ldp-server.test/profiles/matthieu/"
    fields="city"
    partial
  ></solid-form>

  <solid-form
    id="user-form-city"
    data-src="https://ldp-server.test/users/matthieu/"
    fields="profile.city"
    partial
  ></solid-form>

  <solid-form
    id="users-form"
    data-src="https://ldp-server.test/users/"
    fields="first_name, last_name, username"
  ></solid-form>

  <solid-delete
    id="delete-user"
    data-src="https://ldp-server.test/users/alex/"
  ></solid-delete>

  <solid-form
    id="circles-user-form"
    data-src="https://ldp-server.test/circles/17/members/"
    fields="name"
  ></solid-form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      store.subscribeVirtualContainerTo(
        "https://ldp-server.test/users/matthieu/circles/",
        "https://ldp-server.test/circles/17/members/"
      )
    })
  </script>

</body>
</html>
