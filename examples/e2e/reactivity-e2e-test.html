<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Startinâ€™blox e2e test</title>
  <script type="module" src="../../dist/index.js"></script>
</head>
<body>
  <!-- DISPLAYS -->
  <solid-display
    id="user"
    data-src="https://api.test-paris.happy-dev.fr/users/matthieu/"
    fields="first_name, last_name, username, profile.city"
  ></solid-display>
  <solid-display
    id="circle"
    data-src="https://api.test-paris.happy-dev.fr/circles/16/"
    fields="owner.profile.city"
  ></solid-display>
  <solid-display
    id="profile"
    data-src="https://api.test-paris.happy-dev.fr/users/matthieu/"
    nested-field="profile"
    fields="city"
  ></solid-display>

  <!-- FORMS -->
  <solid-form
    id="user"
    data-src="https://api.test-paris.happy-dev.fr/users/matthieu/"
    fields="first_name, last_name, username"
    partial
  ></solid-form>

  <solid-form
    id="profile"
    data-src="https://api.test-paris.happy-dev.fr/profiles/matthieu/"
    fields="city"
    partial
  ></solid-form>
</body>
</html>
