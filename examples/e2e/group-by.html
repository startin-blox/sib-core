<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: local file</title>
    <script type="module" src="../../dist/index.js"></script>
  </head>

  <body>
    <solid-display
      id="list-1"
      data-src="/examples/data/list/events/events.jsonld"
      fields="name, date"
      group-by="date"
      group-class="custom-group-class"
    ></solid-display>
    <solid-display
      id="list-2"
      data-src="/examples/data/list/events/events.jsonld"
      fields="name, date"
      group-by="date"
      paginate-by="1"
    ></solid-display>
    <solid-display
      id="list-3"
      data-src="/examples/data/list/events/events.jsonld"
      fields="name, date"
      group-by="date"
      group-widget="custom-group"
    ></solid-display>
    <solid-widget name="custom-group">
      <template>
        <h2>${value}</h2>
        <section data-content></section>
      </template>
    </solid-widget>
  </body>
</html>
