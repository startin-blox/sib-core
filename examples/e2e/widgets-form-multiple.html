<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: widgets</title>
    <script type="module" src="../../dist/index.js"></script>
  </head>
  <body>
    <script type="module">
      import { newWidgetFactory } from '../../dist/new-widgets/new-widget-factory.js';

      newWidgetFactory('solid-form-text');
      newWidgetFactory('solid-form-multiple');
      newWidgetFactory('solid-form-multipleselect');
      newWidgetFactory('solid-form-multipleselect-autocompletion');
      newWidgetFactory('solid-form-multipleselect-autocompletion-placeholder');
      newWidgetFactory('solid-form-checkboxes');
    </script>
    <solid-form-multiple
      id="test1"
      name="test"
    ></solid-form-multiple>
    <solid-form-multiple
      id="test2"
      name="test"
      range="../data/list/skills.jsonld"
      widget="solid-form-dropdown"
    ></solid-form-multiple>
    <solid-form-multiple
      id="test3"
      name="test"
      range="../data/list/skills.jsonld"
      widget="solid-form-dropdown"
      value="../data/list/user-1-skills.jsonld"
      add-label="add"
      remove-label="remove"
      add-class="class-addbutton"
      remove-class="class-removebutton"
    ></solid-form-multiple>
    <solid-form-multipleselect
      name="test"
      range="../data/list/skills.jsonld"
      value="../data/list/user-1-skills.jsonld"
    ></solid-form-multipleselect>
    <solid-form-multipleselect-autocompletion
      name="test1"
      range="../data/list/skills.jsonld"
      order-asc="name"
    ></solid-form-multipleselect-autocompletion>
    <solid-form-multipleselect-autocompletion-placeholder
      id="search-attr"
      name="test1"
      range="../data/list/skills.jsonld"
      order-asc="name"
      placeholder="Sélectionne une compétence"
      search-placeholder="Rechercher par clavier"
      search-text="Pas de concordance"
    ></solid-form-multipleselect-autocompletion-placeholder>
    <solid-form-checkboxes
      id="test1"
      name="test1"
      range="../data/list/skills.jsonld"
      value="../data/list/user-1-skills.jsonld"
    ></solid-form-checkboxes>
  </body>
</html>
