<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: solid-form + next</title>
    <script type="module" src="../../dist/index.js"></script>
  </head>

  <body>
    <solid-display
      id="list"
      data-src="/examples/data/list/skills/skills.jsonld"
      fields="name"
      no-render
    ></solid-display>


    <section id="section" no-render>
      <div>
        <solid-display
          id="nested-list"
          data-src="/examples/data/list/users/users.jsonld"
          fields="name"
        ></solid-display>
      </div>
    </section>

    <solid-form
      id="form"
      fields="user"
      no-render
    ></solid-form>
    <solid-form-search
      id="form-search"
      fields="user"
      no-render
    ></solid-form-search>
  </body>
</html>
