<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: search</title>
    <script type="module" src="../../dist/index.js"></script>
  </head>
  <body>

    <solid-form-search
      id="filter1"
      fields="username"
      enum-username=" admin , paris , pierre, option4, not-member-paris"
    ></solid-form-search>
    <solid-display
      data-src="../data/list/users.jsonld"
      fields="username"
      filtered-by="filter1"
    ></solid-display>
    
    <solid-form-search
      id="filter2"
      fields="last_name"
      enum-last_name=" User = a , Hilton = b , DLC = c, Paris Member = d"
    ></solid-form-search>
    <solid-display
      data-src="../data/list/users.jsonld"
      fields='last_name'
      filtered-by="filter2"
    ></solid-display>

    <solid-form-search
      id="filter3"
      submit-button="update result"
      fields="last_name"
      enum-last_name=" User = a , Hilton = b , DLC = c, Paris Member = d"
    ></solid-form-search>
    <solid-display
      data-src="../data/list/users.jsonld"
      fields='last_name'
      filtered-by="filter3"
    ></solid-display>
  </body>
</html>
