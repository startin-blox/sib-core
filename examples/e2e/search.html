<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: search</title>
    <script type="module" src="../../dist/index.js"></script>
  </head>
  <body>

    <solid-form-search
      id="filter1"
      fields="username"
      enum-username=" admin , paris , pierre, option4, not-member-paris"
    ></solid-form-search>
    <solid-display
      data-src="../data/list/users.jsonld"
      fields="username"
      filtered-by="filter1"
    ></solid-display>

    <solid-form-search
      id="filter2"
      fields="last_name"
      enum-last_name=" User = a , Hilton = b , DLC = c, Paris Member = d"
    ></solid-form-search>
    <solid-display
      data-src="../data/list/users.jsonld"
      fields='last_name'
      filtered-by="filter2"
    ></solid-display>

    <solid-form-search
      id="filter3"
      submit-button="update result"
      fields="last_name"
      enum-last_name=" User = a , Hilton = b , DLC = c, Paris Member = d"
    ></solid-form-search>
    <solid-display
      id="display3"
      data-src="../data/list/users.jsonld"
      fields='last_name'
      filtered-by="filter3"
    ></solid-display>

    <solid-form-search
      id="filter4"
      fields="date"
      widget-date="solid-form-rangedate"
      start-value-date="2020-06-01"
      end-value-date="2021-01-12"
    ></solid-form-search>
    <solid-display
      id="display4"
      data-src="../data/list/events.jsonld"
      fields="name"
      filtered-by="filter4"
    ></solid-display>

    <solid-form-search
      id="filter5"
      fields="order"
      widget-order="solid-form-rangenumber"
      start-value-order="2"
      end-value-order="10"
    ></solid-form-search>
    <solid-display
      id="display5"
      data-src="../data/list/skills.jsonld"
      fields="name"
      filtered-by="filter5"
    ></solid-display>

    <solid-form-search
      id="filter-fake-field"
      fields="fakeField"
    ></solid-form-search>
    <solid-display
      id="display-fake-field"
      data-src="../data/list/events.jsonld"
      fields="name"
      filtered-by="filter-fake-field"
    ></solid-display>
  </body>
</html>
