<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: search</title>
    <script type="module" src="../../dist/index.js"></script>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>

    <solid-form-search
      id="filter1"
      fields="username"
      enum-username=" admin , paris , pierre, option4, not-member-paris"
    ></solid-form-search>
    <solid-display
      data-src="../data/list/users.jsonld"
      fields="username"
      filtered-by="filter1"
    ></solid-display>

    <solid-form-search
      id="filter2"
      fields="last_name"
      enum-last_name=" User = a , Hilton = b , DLC = c, Paris Member = d"
    ></solid-form-search>
    <solid-display
      data-src="../data/list/users.jsonld"
      fields='last_name'
      filtered-by="filter2"
    ></solid-display>

    <solid-form-search
      id="filter3"
      submit-button="update result"
      fields="last_name"
      enum-last_name=" User = a , Hilton = b , DLC = c, Paris Member = d"
    ></solid-form-search>
    <solid-display
      id="display3"
      data-src="../data/list/users.jsonld"
      fields='last_name'
      filtered-by="filter3"
    ></solid-display>

    <solid-form-search
      id="filter4"
      fields="date"
      widget-date="solid-form-rangedate"
      start-value-date="2020-06-01"
      end-value-date="2021-01-12"
    ></solid-form-search>
    <solid-display
      id="display4"
      data-src="../data/list/events.jsonld"
      fields="name"
      filtered-by="filter4"
    ></solid-display>

    <solid-form-search
      id="filter5"
      fields="order"
      widget-order="solid-form-rangenumber"
      start-value-order="2"
      end-value-order="10"
    ></solid-form-search>
    <solid-display
      id="display5"
      data-src="../data/list/skills.jsonld"
      fields="name"
      filtered-by="filter5"
    ></solid-display>

    <solid-form-search
      id="filter-search-field"
      fields="global_name"
      search-global_name="first_name, last_name, name"
    ></solid-form-search>
    <solid-display
      id="display-search-field-1"
      data-src="../data/list/users.jsonld"
      fields="username"
      filtered-by="filter-search-field"
    ></solid-display>
    <solid-display
      id="display-search-field-2"
      data-src="../data/list/events.jsonld"
      fields="name"
      filtered-by="filter-search-field"
    ></solid-display>

    <solid-form-search
      id="filter-hidden"
      fields="name"
      widget-name='solid-form-hidden'
      value-name='paris'
    ></solid-form-search>

    <solid-display
      id="display-filter-hidden"
      data-src="../data/list/users.jsonld"
      fields="name, available"
      filtered-by="filter-hidden"
    ></solid-display>

    <solid-form-search
      id="filter-hidden-bool"
      fields="available"
      widget-available='solid-form-hidden-bool'
      value-available='true'
    ></solid-form-search>

    <solid-display
      id="display-filter-hidden-bool"
      data-src="../data/list/users.jsonld"
      fields="name, available"
      filtered-by="filter-hidden-bool"
    ></solid-display>
    
    <solid-form-search
      id="filter-hidden-num"
      fields="years_experience"
      widget-years_experience='solid-form-hidden-num'
      value-years_experience='5'
    ></solid-form-search>

    <solid-display
      id="display-filter-hidden-num"
      data-src="../data/list/users.jsonld"
      fields="name, available, years_experience"
      filtered-by="filter-hidden-num"
    ></solid-display>
  </body>
</html>
