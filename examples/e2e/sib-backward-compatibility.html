<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: sib backward compatibility</title>
    <script type="module" src="../../dist/index.js"></script>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <solid-form id="solid-form"
      data-src="../data/calendar/events.jsonld"
    ></solid-form>
    <sib-form id="sib-form"
      data-src="../data/calendar/events.jsonld"
    ></sib-form>

    <solid-display id="solid-display"
      data-src="../data/calendar/events.jsonld"
      search-fields="info(name, deadline)"
    ></solid-display>
    <sib-display id="sib-display"
      data-src="../data/calendar/events.jsonld"
      search-fields="info(name, deadline)"
    ></sib-display>

    <solid-display id="solid-display-multiple"
      data-src="../data/list/user-1.jsonld"
      fields="username, skills"
      multiple-skills
    ></solid-display>
    <sib-display id="sib-display-multiple"
      data-src="../data/list/user-1.jsonld"
      fields="username, skills"
      multiple-skills
    ></sib-display>
  </body>
</html>
