<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: event-populate</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="../../dist/index.js"></script>
    <script type="module" src="https://cdn.skypack.dev/@startinblox/router"></script>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <solid-router use-hash>
      <solid-route name="route-1" use-id>Route1</solid-route>
      <solid-route name="route-2" use-id>Route2</solid-route>
    </solid-router>

    <div data-view="route-1">
      <h2>Route 1</h2>
      <solid-form
        id="form-1"
        data-src="http://localhost:8000/events/3/"
        fields="name,description,img"
        upload-url-img="/upload"
        widget-img="solid-form-image"
    ></solid-form>
    </div>
    <div data-view="route-2">
      <h2>Route 2</h2>
      <solid-form
        id="form-2"
        data-src="http://localhost:8000/events/4/"
        fields="name,description,img"
        upload-url-img="/upload"
        widget-img="solid-form-image"
    ></solid-form>
  </body>
</html>
