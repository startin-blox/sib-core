<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: solid-form + next</title>
    <script type="module" src="../../dist/index.js"></script>
    <script type="module" src="https://unpkg.com/@startinblox/router@0.10"></script>
  </head>

  <body>
    <solid-router default-route="all" use-hash>
      <solid-route name="all">view all</solid-route>
      <solid-route name="view" use-id>view it</solid-route>
    </solid-router>

    <div data-view="all">
      <solid-display
        id="list"
        data-src="../data/list/skills.jsonld"
        fields="name"
        next="view"
      ></solid-display>
    </div>
    <div data-view="view">
      <solid-display
        id="detail"
        bind-resources
        fields="@id"
      ></solid-display>
    </div>
  </body>
</html>
