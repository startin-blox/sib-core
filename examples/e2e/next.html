<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: solid-form + next</title>
    <script type="module" src="../../dist/index.js"></script>
    <script type="module" src="https://unpkg.com/@startinblox/router@0.8"></script>
    <link rel="stylesheet" href="../action.html" />
  </head>

  <body>
      <solid-router use-hash>
        <solid-route name="view" use-id>view it</solid-route>
        <solid-route name="user" use-id>user</solid-route>
      </solid-router>
      <solid-display
      id="list-1"
      data-src="../data/list/skills.jsonld"
      fields="name"
      next="view"
      ></solid-display>
      <solid-display
        id="list-2"
        data-src="../data/list/users.jsonld"
        fields="name, skills"
        multiple-skills
        multiple-skills-fields="name"
        next="user"
      ></solid-display>

      <div id="view">
        <solid-display
        id="detail"
          bind-resources
          fields="@id"
        ></solid-display>
      </div>
      <div id="user">
        <solid-display
          id="user-detail"
          bind-resources
          fields="@id"
        ></solid-display>
      </div>
  </body>
</html>
