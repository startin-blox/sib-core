<!DOCTYPE html>

  <head>

    <title>SIB test: extra-context</title>
    <script type="module" src="../../dist/index.js"></script>
    <script id="alpha" type="application/ld+json">
      {
        "custom_username":"username",

    <h3>extra-context</h3>
    <solid-display
      data-src="/examples/data/list/users/user-1.jsonld"

    ></solid-display>
