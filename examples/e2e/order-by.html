<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: order-by, sorted-by</title>
    <script type="module" src="../../dist/index.js"></script>
  </head>

  <body>
    <solid-display
      id="list-1"
      data-src="/examples/data/list/skills.jsonld"
      fields="@id, name"
      order-asc="name"
    ></solid-display>
    <solid-display
      id="list-2"
      data-src="/examples/data/list/skills.jsonld"
      fields="@id"
      order-by-random
    ></solid-display>
    <solid-display
      id="list-3"
      data-src="/examples/data/list/skills.jsonld"
      fields="@id, name"
      order-desc="name"
    ></solid-display>
    <solid-display
      id="list-4"
      data-src="/examples/data/list/skills.jsonld"
      fields="@id, order, name"
      order-asc="order"
    ></solid-display>
    <solid-display
      id="list-5"
      data-src="/examples/data/list/skills.jsonld"
      fields="@id, name"
      order-by="name"
    ></solid-display>
    <button id="reloadList">Reload</button>
    <solid-form-search
      id="sorter"
      fields="field, order"
      enum-field="username, last_name, email"
      enum-order="asc, desc"
    ></solid-form-search>
    <solid-form-search
      id="filter"
      fields="username"
    ></solid-form-search>
    <solid-display
      id="list-6"
      data-src="/examples/data/list/users.jsonld"
      fields="username, last_name, email"
      sorted-by="sorter"
      filtered-by="filter"
    ></solid-display>

    <script>
      reloadList.onclick = () => {
        location.reload();
      }
    </script>
    <style>
      body > solid-display {
        display: block;
        margin: 1em 0;
      }
      solid-display-value{
        margin: 0 1em;
      }
    </style>
  </body>
</html>
