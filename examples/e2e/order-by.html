<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: search</title>
    <script type="module" src="../../dist/index.js"></script>
  </head>

  <body>
    <solid-display
      id="list-1"
      data-src="../data/list/skills.jsonld"
      fields="@id, name"
      order-by="name"
    ></solid-display>
    <solid-display
      id="list-2"
      data-src="../data/list/skills.jsonld"
      fields="@id"
      order-by-random
    ></solid-display>
    <button id="reloadList">Reload</button>

    <script>
      reloadList.onclick = () => {
        const list2 = document.querySelector('#list-2');
        list2.dataset.src = list2.dataset.src;
      }
    </script>
  </body>
</html>
