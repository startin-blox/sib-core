<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: pagination</title>
    <script type="module" src="../../dist/index.js"></script>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <summary>Server Pagination:</summary>
    <solid-display
      id="list-1"
      data-src="/mock/users.jsonld"
      fields="@id, username, first_name, last_name, email"
      limit="2"
    ></solid-display>

    <summary>Server Pagination + search:</summary>
    <solid-form-search
      id="username-form"
      fields="username"
    ></solid-form-search>
    <solid-display
      id="list-2"
      data-src="/mock/users.jsonld"
      fields="@id, username, first_name, last_name, email"
      filtered-by="username-form"
      limit="6"
    ></solid-display>
  </body>
</html>
