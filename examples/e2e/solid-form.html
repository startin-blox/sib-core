<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: solid-form</title>
    <script type="module" src="../../dist/index.js"></script>
  </head>

  <body>
    <h2>Solid Form</h2>

    <solid-form
      id="form-1"
      data-src="../data/list/events.jsonld"
      fields="name, contact.email"
    ></solid-form>

    <solid-form
      id="form-2"
      data-src="../data/list/event-1.jsonld"
      fields="name, contact.email"
    ></solid-form>

    <solid-form
      id="form-3"
      fields="name, skills"

      range-skills="../data/list/skills.jsonld"
      order-desc-skills="name"

      label-name="Test label"
      placeholder-name="test placeholder"
      class-name="test-class"
      required-name
    ></solid-form>

    <solid-form
      id="form-4"
      data-src="../data/list/events.jsonld"
      fields="name"
      value-name="**Jean-Bernard**"
      widget-name="solid-form-richtext"
    ></solid-form>

    <solid-form
      id="form-5"
      fields="test"
      pattern-test="[a-z]{3}"
      title-test="3 lowercase letters"
    ></solid-form>

    <solid-form
      id="form-6"
      data-src="../data/list/event-1.jsonld"
      fields="name, contact.email"
      confirmation-message="Please confirm your choice"
    ></solid-form>

    <solid-form
      id="form-7"
      data-src="../data/list/events.jsonld"
      fields="name"
      submit-button="Register"
    ></solid-form>

    <solid-form
      id="form-8"
      data-src="../data/list/events.jsonld"
      fields="name"
    ></solid-form>

    <solid-form
    id="form-9"
    data-src="../data/list/users.jsonld"
    fields="skills"
    range-skills="../data/list/skills.jsonld"

    widget-skills="solid-form-dropdown-addable"
    addable-skills-data-src="../data/list/users.jsonld"
    addable-skills-fields="name"
    addable-skills-widget-name="solid-form-text-placeholder-label"
    addable-skills-placeholder-name="Enter your name"
    addable-skills-submit-button="Send name"
    ></solid-form>
  </body>
</html>
