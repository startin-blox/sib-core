<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: local file</title>
    <script type="module" src="../../dist/index.js"></script>
  </head>

  <body>
    <h2>form-file</h2>
    <solid-form
      id="form-file"
      data-src="../data/image.jsonld"
      fields="name, description, picture"
      upload-url-picture="/upload"
    ></solid-form>

    <h2>form-image</h2>
    <solid-form
      id="form-image"
      data-src="../data/image.jsonld"
      fields="name, description, picture"
      upload-url-picture="/upload"
      widget-picture="solid-form-image"
    ></solid-form>

    <h2>reset-file</h2>
    <solid-form
      id="reset-file"
      data-src="../data/image.jsonld"
      fields="name, description, picture"
      upload-url-picture="/upload"
      reset
    ></solid-form>

    <h2>reset-image</h2>
    <solid-form
      id="reset-image"
      data-src="../data/image.jsonld"
      fields="name, description, picture"
      upload-url-picture="/upload"
      widget-picture="solid-form-image"
      reset
    ></solid-form>

  <h2>required-file</h2>
  <solid-form
      id="form-required-file"
      data-src="../data/image.jsonld"
      fields="picture"
      upload-url-picture="/upload"
      required-picture
    ></solid-form>

    <h2>required-image</h2>
    <solid-form
      id="form-required-image"
      data-src="../data/image.jsonld"
      fields="picture"
      upload-url-picture="/upload"
      widget-picture="solid-form-image"
      required-picture
    ></solid-form>
  </body>
</html>
