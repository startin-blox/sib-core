<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: sib-form + next</title>
    <script type="module" src="../src/index.js"></script>
    <script type="module" src="https://unpkg.com/@startinblox/router@0.5"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
      <sib-router default-route="all" use-hash>
        <sib-route name="all">view all</sib-route>
        <sib-route name="edit">edit</sib-route>
        <sib-route name="add">add new</sib-route>
        <sib-route name="view">view it</sib-route>
      </sib-router>
      <div id="all" hidden>
        <sib-display
        data-src="https://api.test-paris.happy-dev.fr/skills/"
        data-fields="name"
        next="edit"
        ></sib-display>
      </div>
      <div id="edit" hidden>
        <sib-form
          bind-resources
          data-fields="name"
          next="view"
        ></sib-form>
      </div>
      <div id="add" hidden>
        <sib-form
        data-src="https://api.test-paris.happy-dev.fr/skills/"
        data-fields="name"
        next="view"
        ></sib-form>
      </div>
      
      <div id="view" hidden>
        <sib-display
          bind-resources
          data-fields="name"
        ></sib-display>
      </div>
  </body>
</html>
