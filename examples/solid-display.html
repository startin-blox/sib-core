<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: solid-display</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Simple display</h2>
    <solid-display
      data-src="/examples/data/list/users.jsonld"
    ></solid-display>

    <h2>Simple display of nested fields</h2>
    <solid-display
      data-src="/examples/data/list/group-3.jsonld"
      nested-field="events"
      fields="name"
    ></solid-display>

    <h2>Simple display of array of resources</h2>
    <solid-display
      data-src="/examples/data/list/group-3.jsonld"
      array-field="members"
      fields="name"
    ></solid-display>

    <h2>With fields and sets</h2>
    <solid-display
      data-src="/examples/data/list/users.jsonld"
      fields="@id, username, name(first_name, last_name), email, profile.city"
      default-email="no email yet"
      default-profile.city="no city yet"
      class-id="id"
      class-username="name"
    ></solid-display>

    <h2>Default widget</h2>
    <solid-display
      data-src="/examples/data/list/users.jsonld"
      fields="@id, name(first_name, last_name)"
      default-widget="solid-display-div"
    ></solid-display>

    <h2>Empty-widget for multiple in solid-display</h2>
    <solid-widget name="empty-widget">
      <template>
        <p>Nothing to display here</p>
      </template>
    </solid-widget>
    <solid-display
      data-src="/examples/data/list/user-3.jsonld"
      fields="username, skills"
      multiple-skills
      multiple-skills-fields="name"
      multiple-skills-empty-widget="empty-widget"
    ></solid-display>
  
    <h2>Required Mixin</h2>
    <solid-display
      data-src="/examples/data/list/events.jsonld"
      fields="name"
      required-city
    ></solid-display>

    <h2>Default-widget-[field]</h2>
    <solid-widget name="custom-test" >
      <template>
        <p>No existing bio</p>
      </template>
    </solid-widget>
    <solid-display
      data-src="/examples/data/list/profile-3.jsonld"
      fields="bio, city, phone, website"
      default-widget-bio = "custom-test"
    ></solid-display>

    <style>
      .id{
        font-family: monospace;
        color: blue;
      }
      .name{
        font-family: cursive;
        color: green;
      }
    </style>
  </body>
</html>
