<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: solid-display</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Simple display</h2>
    <solid-display
      data-src="data/list/users.jsonld"
    ></solid-display>
    <h2>With fields and sets</h2>
    <solid-display
      data-src="data/list/users.jsonld"
      fields="@id, username, name(firstName, lastName), email, profile.city"
      default-email="no email yet"
      default-profile.city="no city yet"
      class-id="id"
      class-username="name"
    ></solid-display>
    <h2>Default widget</h2>
    <solid-display
      data-src="data/list/users.jsonld"
      fields="@id, name(firstName, lastName)"
      default-widget="solid-display-div"
    ></solid-display>
    <style>
      .id{
        font-family: monospace;
        color: blue;
      }
      .name{
        font-family: cursive;
        color: green;
      }
    </style>
  </body>
</html>
