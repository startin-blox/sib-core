<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SIB test: Widget form</title>
  <script type="module" src="../src/index.ts"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <solid-widget name="solid-form-profile">
      <template>
        <h3>Nested form</h3>
        <solid-form
          data-holder
          naked
          data-src="${value}"
          fields="city, bio, phone"
        ></solid-form>
      </template>
    </solid-widget>

    <h3>Form</h3>
    <solid-form
      data-src="/examples/data/list/users/user-1.jsonld"
      fields="name, profile"
      widget-profile="solid-form-profile"
    ></solid-form>

    <button id="get">GET nested form value</button>

    <pre id="pre"></pre>

    <script>
      get.onclick = async () => {
        let nestedFormValue = document.querySelector('solid-form').component.getFormValue()
        pre.textContent = JSON.stringify(await nestedFormValue, null, 2);
      }
    </script>
</body>
</html>
