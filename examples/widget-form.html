<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SIB Widget Factory</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
  <script type="module" src="../src/index.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <sib-widget name="sib-form-customer">
      <template>
        <h3>Nested form</h3>
        <sib-form
        data-holder
        naked
        data-src="${id}"
        data-fields="name, email, phone"></sib-form>
      </template>
    </sib-widget>

    <h3>Form</h3>
    <sib-form
    data-src="https://test-paris.happy-dev.fr/projects/1/"
    data-fields="name, customer"
    widget-customer="sib-form-customer"></sib-form>

    <button id="get">GET nested form value</button>
    <button id="set">SET nested form value</button>

    <pre id="pre"></pre>

    <script>
      get.onclick = () => {
        let nestedFormValue = document.querySelector('sib-form-customer').value
        pre.textContent = JSON.stringify(nestedFormValue, null, 2);
      }
      set.onclick = () => {
        document.querySelector('sib-form-customer').value = {name: "EDF", phone:"06 10 10 10 10", email: "contact@edf.fr"}
      }
    </script>
</body>
</html>
