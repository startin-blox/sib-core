<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SIB test: Widget form</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
  <script type="module" src="../dist/index.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <sib-widget name="sib-form-profile">
      <template>
        <h3>Nested form</h3>
        <sib-form
        data-holder
        naked
        data-src="${id}"
        fields="city, bio, phone"></sib-form>
      </template>
    </sib-widget>

    <h3>Form</h3>
    <sib-form
    data-src="data/list/user-1.jsonld"
    fields="name, profile"
    widget-profile="sib-form-profile"></sib-form>

    <button id="get">GET nested form value</button>
    <button id="set">SET nested form value</button>

    <pre id="pre"></pre>

    <script>
      get.onclick = () => {
        let nestedFormValue = document.querySelector('sib-form-profile').value
        pre.textContent = JSON.stringify(nestedFormValue, null, 2);
      }
      set.onclick = () => {
        document.querySelector('sib-form-profile').value = {city: "Rennes", phone:"06 10 10 10 10", bio: "Hello all!"}
      }
    </script>
</body>
</html>
