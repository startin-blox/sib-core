<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test:action</title>
    <script type="module" src="../dist/index.js"></script>
    <script type="module" src="https://unpkg.com/@startinblox/router"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <solid-router default-route="home" use-hash>
      <solid-route name="home">home</solid-route>
      <solid-route
        hidden
        use-id
        name="circle-infos"
      ></solid-route>
    </solid-router>

    <div id="home" hidden>
      <h1>Home</h1>
      <solid-display
        data-src="./data/action/circles.jsonld"
        fields="name, description, click"
        label-click="click !"
        action-click="circle-infos"
      ></solid-display>
    </div>
    <div id="circle-infos" hidden>
      <solid-display
        bind-resources
        fields="name, description"
      ></solid-display>
    </div>
  </body>
</html>
