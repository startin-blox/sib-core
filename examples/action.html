<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test:action</title>
    <script type="module" src="../dist/index.js"></script>
    <script type="module" src="https://cdn.skypack.dev/@startinblox/router"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <solid-router default-route="home" use-hash>
      <solid-route name="home">home</solid-route>
      <solid-route
        hidden
        use-id
        name="circle-infos"
      ></solid-route>
      <solid-route
        hidden
        use-id
        name="profile-edit"
      ></solid-route>
    </solid-router>

    <div data-view="home" hidden>
      <h1>Home</h1>
      <solid-display
        data-src="/examples/data/action/circles.jsonld"
        fields="name, description, click"
        label-click="click !"
        action-click="circle-infos"
      ></solid-display>

      <h2>Attribute src defined by action</h2>
      <solid-display
        data-src='data/list/user-1.jsonld'
        fields='name, profile-edit'
        action-profile-edit='profile-edit'
        src-profile-edit="store://resource.profile.@id"
      ></solid-display>
    </div>

    <div data-view="circle-infos" hidden>
      <solid-display
        bind-resources
        fields="name, description"
      ></solid-display>
    </div>

    <div data-view="profile-edit" hidden>
      <solid-form
        bind-resources
        fields="city"
      ></solid-form>
    </div>
  </body>
</html>
