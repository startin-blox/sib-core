<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: extra-context</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="https://unpkg.com/@startinblox/router@latest"></script>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <solid-router default-route="home" route-prefix="examples/solid-display-next.html" use-hash>
      <solid-route name="home">home</solid-route>
      <solid-route name="detail" use-id></solid-route>
    </solid-router>

    <solid-display
      data-src="./data/list/users.jsonld"
      fields="@id"
      next="detail"
    ></solid-display>

    <div id="home">
      <h1>HOME</h1>
    </div>

    <div id="detail">
      <h1>DETAIL</h1>
      <solid-display
        fields="@id, username, firstName, lastName, email"
        bind-resources
      ></solid-display>
    </div>
  </body>

  <script>

  </script>
</html>
