<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test:delete</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h3>solid-delete component with data-label and next attributes</h3>
    <solid-delete
      data-src="data/project.jsonld"
      data-label="Supprimer"
      next="detail"
    ></solid-delete>

    <h3>class-delete-button attribute</h3>
    <solid-delete
      data-src="data/project.jsonld"
      class-delete-button="supprimer"
      next="detail"
    ></solid-delete>

    <script>
    document.querySelector('solid-delete').addEventListener('resourceDeleted', e => {
      console.log("Resource deleted: ", e.detail.resource);
    });
    </script>
  </body>
</html>
