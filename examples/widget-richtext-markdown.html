<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: richtext widgets</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="../dist/index.js"></script>
    <script type="module" src="https://unpkg.com/@startinblox/router"></script>
    <script src="../node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h3>Form with richtext widget:</h3>
    <solid-form
      data-src="data/project.jsonld"
      fields="name, description"
      widget-description="solid-form-richtext"
    ></solid-form>

    <h3>Solid-display using markdown widget:</h3>
    <solid-display
      data-src="data/project.jsonld"
      fields="texte"
      widget-texte="solid-display-value-markdown"
    ></solid-display>

    <h1>TESTS EDITOR MIXIN</h1>
    <h3>Solid-form-editor - txt field:</h3>
    <solid-form
      data-src="data/project.jsonld"
      fields="txt"
      widget-txt="solid-form-editor"
    ></solid-form>

    <h3>Solid-display using markdown widget descr field:</h3>
    <solid-display
    data-src="data/project.jsonld"
    fields="descr"
    widget-descr="solid-display-value-markdown"
  ></solid-display>
  </body>
</html>
