<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: local-range</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
    
    <script type="module">
      function sleep(time = 0) {
        return new Promise(ok => setTimeout(ok, time));
      }
      (async () => {
        const url = `store://local.foo`;
        const url3 = `store://local.bar`;
        const data = await fetch('data/list/skills.jsonld').then(r => r.json());
        delete data['@context'];
        data['@id'] = url;
        console.log(data);
        const data3 = {
          '@type': 'ldp:Container',
          'ldp:contains': [
            { name: 'opt 3', '@id': '3' },
            { name: 'opt 4', '@id': '4' },
          ],
        };
        await sibStore.setLocalData(data3, url3);

        await sleep(1000);
        await sibStore.setLocalData(data, url);

        await sleep(2500);
        const data2 = {
          '@type': 'ldp:Container',
          'ldp:contains': [
            { name: 'opt 1', '@id': '1' },
            { name: 'opt 2', '@id': '2' },
          ],
        };
        await sibStore.setLocalData(data2, url);
        await sleep(1000);
        document.getElementById('d0').setAttribute('data-src', url3);
      })();
    </script>
  </head>
  <body>
    <h2><pre>&lt;solid-display id="d4" fields="name"></pre></h2>
    <solid-display
      id="d0"
      fields="name"
      data-src="store://local.foo"
    ></solid-display>

    <h2><pre>&lt;solid-form-radio range="store://local.foo"></pre></h2>
    <solid-form-radio range="store://local.bar"></solid-form-radio>

    <h2><pre>&lt;solid-form-search range-skills="store://local.foo"></pre></h2>

    <solid-form-search
      id="filter-dropdown"
      fields="skills"
      range-skills="store://local.foo"
      widget-skills="solid-form-radio"
    ></solid-form-search>
