<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: search</title>
    <script type="module" src="../dist/src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>Order by:</summary>
      <sib-display
        data-src="data/sib-display.jsonld"
        fields="username, first_name, last_name, email"
        order-by="username"
      ></sib-display>
    </details>

    <details>
      <summary>Order by + pagination:</summary>
      <sib-display
        data-src="data/sib-display.jsonld"
        fields="username, first_name, last_name, email"
        order-by="username"
        paginate-by="3"
      ></sib-display>
    </details>

    <details>
      <summary>Order by + pagination + search:</summary>
      <sib-display
        data-src="data/sib-display.jsonld"
        fields="username, first_name, last_name, email"
        order-by="username"
        paginate-by="3"
        search-fields="username"
      ></sib-display>
    </details>
  </body>
</html>
