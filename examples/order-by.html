<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: search</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary><code>order-asc="username"</code>:</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, email"
        order-asc="username"
      ></solid-display>
    </details>
    
    <details>
      <summary><code>order-desc="username"</code>:</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, email"
        order-desc="username"
      ></solid-display>
    </details>

    <details>
      <summary>Order by + pagination:</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, first_name, last_name, email"
        order-asc="username"
        paginate-by="3"
      ></solid-display>
    </details>

    <details>
      <summary>Order by + pagination + search:</summary>
      <solid-display
        data-src="data/list/users.jsonld"
        fields="username, first_name, last_name, email"
        order-asc="username"
        paginate-by="3"
        search-fields="username"
      ></solid-display>
    </details>

    <details>
      <summary>Sorted by (in solid-form-search):</summary>
      <solid-form-search
        id="sorter"
        fields="field, order"
        enum-field="Skill name = name, Skill number = order"
        enum-order="A to Z / Ascending order = asc , Z to A / Descending orde = desc"
      ></solid-form-search>
      <solid-display
        data-src="data/list/skills.jsonld"
        fields="name, order"
        sorted-by="sorter"
      ></solid-display>
      <solid-display
      id="list-1"
      data-src="data/list/skills.jsonld"
      fields="@id, name"
      order-asc="name"
    ></solid-display>
    </details>
  </body>
</html>
