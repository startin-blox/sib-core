<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: solid-display</title>
    <script type="module" src="../src/index.ts"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Simple display with aliased @ids</h2>
    <solid-display
      data-src="/examples/data/list/users.jsonld"
      fields="@id, @id as user_id, username, username as strangename"
    ></solid-display>

    <h2>Simple display with aliased @ids, username and email + sets</h2>
    <solid-display
      data-src="/examples/data/list/users.jsonld"
      fields="@id, @id as user_id, info(username, username as strangename), email, first_name, email as ratatouille"
      value-info="Subsection"
    ></solid-display>
  </body>
</html>
