<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SIB test: Widget with label</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
  <script type="module" src="../dist/index.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1>solid-widget Factory</h1>

    <h2>With custom HTML template:</h2>

    <solid-widget name="my-custom-solid-labelled-div">
        <template>
            ${value ? "<label>" + label + "</label>" : ""}
            <div name="${name}">${value}</div>
        </template>
    </solid-widget>

    <solid-display
        data-src="data/project.jsonld"
        fields="description"
        label-description="Project description:"
        widget-description="my-custom-solid-labelled-div"
    ></solid-display>

    <h2>With solid-widget:</h2>

    <solid-display
        data-src="data/project.jsonld"
        fields="description"
        label-description="Project description:"
        widget-description="solid-display-label-div"
    ></solid-display>

</body>
</html>
