<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SIB Widget Factory</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
  <script type="module" src="../src/index.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1>SIB Widget Factory</h1>

    <h2>With custom HTML template:</h2>

    <sib-widget name="my-custom-sib-labelled-div">
        <template>
            ${value ? "<label>" + label + "</label>" : ""}
            <div name="${name}">${value}</div>
        </template>
    </sib-widget>

    <sib-display
        data-src="https://test-paris.happy-dev.fr/projects/1/"
        data-fields="description"
        label-description="Project description:"
        widget-description="my-custom-sib-labelled-div"
    ></sib-display>

    <h2>With SiB widget:</h2>

    <sib-display
        data-src="https://test-paris.happy-dev.fr/projects/1/"
        data-fields="description"
        label-description="Project description:"
        widget-description="sib-display-labelled-div"
    ></sib-display>
    
</body>
</html>
