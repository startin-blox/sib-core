<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: counter</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="../src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <sib-display
      data-src="https://api.test-paris.happy-dev.fr/users/"
      data-fields="username, first_name, last_name, email"
      search-fields="email"
      counter-template="${counter} users here"
    ></sib-display>
  </body>
</html>
