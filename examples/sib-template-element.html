<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: sib-template-element</title>
  </head>

  <body>
    <my-custom-element
      data-title="test"
      data-content="test"
    ></my-custom-element>

    <my-custom-element
      data-content="test 2"
    ></my-custom-element>

    <script type="module">
      import {SIBTemplateElement} from '../sib-template-element.js';
      class MyCustomElement extends SIBTemplateElement {
        static get propsDefinition() {
          return {
          title: {
            attribute: 'data-title',
            default: 'My default title',
          },
          content: 'data-content',
        };
        }
        template({ title, content }) {
          return `
            <div>
              <h1>${title}</h1>
              <p>${content}</p>
            </div>
          `;
        }
      }
      customElements.define('my-custom-element', MyCustomElement);
    </script>
  </body>
</html>
