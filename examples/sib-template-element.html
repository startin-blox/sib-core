<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: sib-template-element</title>
  </head>

  <body>
    <template id="template">
      <div>
        aaaa tralalala
        <span sib-value='test'></span>
      </div>
    </template>
    <template id="template2">
      moi
    </template>
    <my-custom-element
      id='un'
      test='trooo'
      template-selector='#template'
    >
    </my-custom-element>
    <my-custom-element
    >
    </my-custom-element>
    <my-custom-element
      template-selector='#template2'
    >
    </my-custom-element>
    <script type="module">
      import SIB from '../src/proposal/SIB.js';

      import SIBElement from '../src/proposal/SIBElement.js';
      class MyCustomElement extends SIBElement {
        static get props() {
          return {
            test: 'test',
          };
        }

        static get selector() {
          return 'my-custom-element';
        }
        get template() {
          return '<div>bonjour</div>';
        }
        created() {
          console.log('created');
        }

        attached() {
          super.attached();
          console.log('attached');
        }
      }
      SIB.register(MyCustomElement);
    </script>
  </body>
</html>
