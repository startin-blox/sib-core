<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: validation mixin</title>
    <script type="module" src="../../src/index.ts"></script>
  </head>

  <body>
    <h3>confirm modal dialog</h3>
    <solid-delete
      id="confirm"
      data-src="/examples/data/project.jsonld"
      data-label="Supprimer"
      next="detail"
      confirmation-type="confirm"
      confirmation-message="Are you sure ?"
    ></solid-delete>

    <solid-form
      id="confirm"
      data-src="/examples/data/list/events/event-1.jsonld"
      fields="name, contact.email"
      confirmation-type="confirm"
    ></solid-form>

    <h3>simple dialog popup</h3>
    <solid-form
      id="simple-dialog"
      data-src="/examples/data/list/events/event-1.jsonld"
      fields="name"
      confirmation-type="dialog"
    ></solid-form>

    <h3>custom dialog popup</h3>
    <solid-form
      id="custom-dialog"
      data-src="/examples/data/list/events/events.jsonld"
      fields="name"
      confirmation-type="dialog"
      confirmation-message="Custom message : Are you sure ?"
      confirmation-submit-text="Certainly"
      confirmation-cancel-text="Quit"
      confirmation-submit-class="submit-button"
      confirmation-cancel-class="cancel-button"
    ></solid-form>

    <h3>confirmation widget</h3>
    <solid-widget name="confirmation-widget">
      <template>
        <strong>Are you sure about this ?</strong>
        <p>Modify "<solid-display fields='name' data-src=${value} style='display:inline-block'></solid-display>"</p>
      </template>
    </solid-widget>
    <solid-form
      id="confirmation-widget"
      data-src="/examples/data/list/events/event-1.jsonld"
      fields="name"
      confirmation-type="dialog"
      confirmation-widget="confirmation-widget"
    ></solid-form>
  </body>
</html>
