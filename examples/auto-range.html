<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: auto-range</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .flex{
        display:flex;
      }
      .flex>*{
        flex: 1 1 0px;
      }
    </style>
  </head>
  <body>
    <h4>with solid-form-search</h4>

    <solid-form-search
      id="filter1"
      fields="username, profile, skills"
      auto-range-profile
      auto-range-skills
    ></solid-form-search>

    <div class="flex">
      <solid-display
        data-src="/examples/data/list/users-group1.jsonld"
        fields="username, first_name, last_name, email, skills"
        filtered-by="filter1"
        counter-template="${counter} users here"
        multiple-skills
      ></solid-display>

      <solid-display
        id="g2"
        data-src="/examples/data/list/users-group2.jsonld"
        fields="username, first_name, last_name, email, skills"
        filtered-by="filter1"
        counter-template="${counter} users here"
        multiple-skills
      ></solid-display>
    </div>
  </body>
</html>
