<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: sib-display</title>
    <script type="module" src="../dist/src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>Set</summary>
    <sib-display
      data-src="data/sib-display.jsonld"
      fields="@id, name(first_name, last_name, username), infos(email, profile.city)"
    ></sib-display>
    </details>

    <details>
      <summary>Nested set</summary>
      <sib-display
        data-src="data/sib-display.jsonld"
        fields="@id, name(first_name, last_name, username, infos(email, profile.city))"
      ></sib-display>
    </details>

    <style>
      [name="name"], [name="infos"]{
        border: 2px dotted plum;
        margin-top: 20px;
        padding: 10px;
      }
    </style>
  </body>
</html>
