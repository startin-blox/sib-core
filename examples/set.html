<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: solid-display</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>Set</summary>
      <solid-display
        data-src="/examples/data/list/users.jsonld"
        fields="@id, name(first_name, last_name, username), infos(email, profile.city)"
      ></solid-display>
    </details>

    <details>
      <summary>Nested set</summary>
      <solid-display
        data-src="/examples/data/list/users.jsonld"
        fields="@id, name(first_name, last_name, username, infos(email, profile.city))"
        widget-name="solid-set-ul"
      ></solid-display>
    </details>

    <style>
      [name="name"], [name="infos"]{
        border: 2px dotted plum;
        margin-top: 20px;
        padding: 10px;
        display: block;
      }

      ul{
        border: 2px dashed aquamarine;
      }
    </style>
  </body>
</html>
