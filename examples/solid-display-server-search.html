<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: solid-display, filtered server-side</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Simple display / filtered server-side</h2>

    <solid-display
      data-src="https://api.test3.startinblox.com/users/"
      fields="username, name(first_name, last_name), email"
      server-search-fields="first_name,last_name"
      server-search-value="antoine"
      server-search-method="ibasic"
    ></solid-display>

    <style>
      .id{
        font-family: monospace;
        color: blue;
      }
      .name{
        font-family: cursive;
        color: green;
      }
    </style>
  </body>
</html>
