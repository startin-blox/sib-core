<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: solid-form + next</title>
    <script type="module" src="../dist/index.js"></script>
    <script type="module" src="https://unpkg.com/@startinblox/router@0.7"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
      <solid-router default-route="all" use-hash>
        <solid-route name="all">view all</solid-route>
        <solid-route name="edit">edit</solid-route>
        <solid-route name="add">add new</solid-route>
        <solid-route name="view">view it</solid-route>
      </solid-router>
      <div id="all" hidden>
        <solid-display
        data-src="https://api.test-paris.happy-dev.fr/skills/"
        fields="name"
        next="edit"
        ></solid-display>
      </div>
      <div id="edit" hidden>
        <solid-form
          bind-resources
          fields="name"
          next="view"
        ></solid-form>
      </div>
      <div id="add" hidden>
        <solid-form
        data-src="https://api.test-paris.happy-dev.fr/skills/"
        fields="name"
        next="view"
        ></solid-form>
      </div>
      
      <div id="view" hidden>
        <solid-display
          bind-resources
          fields="name"
        ></solid-display>
      </div>
  </body>
</html>
