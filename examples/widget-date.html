<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: date widget</title>
    <script type="module" src="../src/index.ts"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h3>Date widget with default value</h3>
    <solid-form
      fields="birthday"
      widget-birthday="solid-form-date"
      value-birthday="11/11/1111"
    ></solid-form>
    <h3>Date widget with no value</h3>
    <solid-form
      fields="birthday"
      widget-birthday="solid-form-date"
    ></solid-form>
    <h3>Date widget with invalid date</h3>
    <solid-form
      fields="birthday"
      widget-birthday="solid-form-date"
      value-birthday="00/00/0000"
    ></solid-form>
  </body>
</html>
