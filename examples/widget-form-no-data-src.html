<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SIB test: Widget form no data-src</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
  <script type="module" src="../dist/index.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <solid-widget name="solid-form-profile">
      <template>
        <h3>Nested form</h3>
        <solid-form
        data-holder
        naked
        fields="city, phone, bio"></solid-form>
      </template>
    </solid-widget>

    <h3>Form (in creation only)</h3>
    <solid-form
    data-src="data/list/users.jsonld"
    fields="username, profile"
    widget-profile="solid-form-profile"></solid-form>
</body>
</html>
