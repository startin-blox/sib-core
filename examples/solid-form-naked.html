<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: solid-form naked</title>
    <script type="module" src="../src/index.ts"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h3>Normal solid-form</h3>
    <solid-form
      id="normal"
      data-src="/examples/data/list/users/user-1.jsonld"
      fields="username, profile.city"
    ></solid-form>
    <h3>Naked solid-form</h3>
    <solid-form
      id="naked"
      naked
      data-src="/examples/data/list/users/user-1.jsonld"
      fields="username, profile.city"
    ></solid-form>
    <hr>
    <button id="f2o">solid-form.value</button>
    <pre id="pre"></pre>
    <script>
      const solidForms = document.getElementsByTagName('solid-form');
      f2o.onclick = () => {
        const data = {};
        for (elm of solidForms) {
          try {
            data[elm.id] = elm.component.value;
          } catch (e) {console.error(e)}
        }
        console.log(data);
        pre.textContent = JSON.stringify(data, null, 2);
      };
    </script>
  </body>
</html>
