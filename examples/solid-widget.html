<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SIB test: Widget Factory</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
  <script type="module" src="../src/index.ts"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <solid-widget name="custom-test-profile">
    <template>
      <p><strong>${name}</strong></p>
      <p>
        ${await value.city} <br />
        ${await value.phone}
      </p>
    </template>
  </solid-widget>

  <solid-widget name="custom-test-name">
    <template>
      <h1>Name: ${value}</h1>
    </template>
  </solid-widget>

  <solid-display
    data-src="/examples/data/list/user-1.jsonld"
    fields="name, profile"
    widget-name="custom-test-name"
    widget-profile="custom-test-profile"
  ></solid-display>
</body>
</html>
