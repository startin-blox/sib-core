<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: sib-form</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="../src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>Some fields:</summary>
      <sib-form
        data-src="https://test-paris.happy-dev.fr/users/4/"
        data-fields="username, first_name, last_name, email"
      ></sib-form>
    </details>

    <details>
      <summary>All fields:</summary>
      <sib-form data-src="https://test-paris.happy-dev.fr/users/4/"></sib-form>
    </details>

    <details>
      <summary>Multiple value:</summary>
      <sib-form
        data-src="https://test-paris.happy-dev.fr/members/1/"
        data-fields="skills"
        widget-skills="sib-form-multiple-value"
        range-skills="https://test-paris.happy-dev.fr/skills/"
      ></sib-form>
    </details>

    <details>
      <summary>Form widgets:</summary>
      <sib-form
        data-src="https://test-paris.happy-dev.fr/projects/1/"
        data-fields="businessProvider, businessProviderFee, foaf:jabberID"
        widget-businessProvider="sib-form-placeholder-text"
        widget-businessProviderFee="sib-form-number"
        widget-foaf:jabberID="sib-form-hidden"
      ></sib-form>
    </details>

    <details>
      <summary>Dropdown:</summary>
      <sib-form
        data-src="https://test-paris.happy-dev.fr/members/1/"
        data-fields="skills"
        range-skills="https://test-paris.happy-dev.fr/skills/"
      ></sib-form>
    </details>

    <details>
      <summary>Placeholder dropdown:</summary>
      <sib-form
        data-src="https://test-paris.happy-dev.fr/members/1/"
        data-fields="skills"
        widget-skills="sib-form-placeholder-dropdown"
        label-skills='select a skill:'
        range-skills="https://test-paris.happy-dev.fr/skills/"
      ></sib-form>
    </details>

    <details>
      <summary>Multiple dropdown:</summary>
      <sib-form
        data-src="https://test-paris.happy-dev.fr/members/1/"
        data-fields="skills"
        widget-skills="sib-form-multiple-dropdown"
        range-skills="https://test-paris.happy-dev.fr/skills/"
      ></sib-form>
    </details>

    <details>
      <summary>auto complete:</summary>
      <sib-form
        data-src="https://test-paris.happy-dev.fr/members/1/"
        data-fields="skills"
        widget-skills="sib-form-auto-completion"
        range-skills="https://test-paris.happy-dev.fr/skills/"
      ></sib-form>
    </details>

    <details>
      <summary>Date widget:</summary>
      <sib-form
        data-src="https://test-paris.happy-dev.fr/job-offers/18/"
        data-fields="creationDate"
        widget-creationDate='sib-form-date'
      ></sib-form>
    </details>

    <details>
      <summary>creation</summary>
      <template id="myTemplate">
        <sib-form data-src="${value['@id']}"
          data-fields="identifier,title,tvaRate, htAmount"
        ></sib-form>
      </template>
      <sib-form
        data-src="http://localhost:8000/invoices/batches/"
        data-fields="title, htAmount, invoice"
        template-invoice="myTemplate"
      ></sib-form>
    </details>

  </body>
</html>
