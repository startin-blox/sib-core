<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: sib-form</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="../dist/src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>Some fields:</summary>
      <sib-form
        data-src="https://api.test-paris.happy-dev.fr/users/1/"
        fields="username, first_name, last_name, email"
        submit-button="Enregistrer l'utilisateur"
      ></sib-form>
    </details>

    <details>
      <summary>All fields:</summary>
      <sib-form data-src="https://api.test-paris.happy-dev.fr/users/1/"></sib-form>
    </details>

    <details>
      <summary>Multiple value:</summary>
      <sib-form
        data-src="https://api.test-paris.happy-dev.fr/members/1/"
        fields="skills"
        widget-skills="sib-form-multiple-value"
        range-skills="data/skills.jsonld"
      ></sib-form>
    </details>

    <details>
      <summary>Form widgets:</summary>
      <sib-form
        data-src="data/project.jsonld"
        fields="businessProvider, businessProviderFee, foaf:jabberID"
        widget-businessProvider="sib-form-placeholder-text"
        widget-businessProviderFee="sib-form-number"
        widget-foaf:jabberID="sib-form-hidden"
      ></sib-form>
    </details>

    <details>
      <summary>Dropdown:</summary>
      <sib-form
        data-src="https://api.test-paris.happy-dev.fr/members/1/"
        fields="skills"
        range-skills="data/skills.jsonld"
      ></sib-form>
    </details>

    <details>
      <summary>Placeholder dropdown:</summary>
      <sib-form
        data-src="https://api.test-paris.happy-dev.fr/members/1/"
        fields="skills"
        widget-skills="sib-form-placeholder-dropdown"
        label-skills='select a skill:'
        range-skills="data/skills.jsonld"
      ></sib-form>
    </details>

    <details>
      <summary>Multiple dropdown:</summary>
      <sib-form
        data-src="https://api.test-paris.happy-dev.fr/members/1/"
        fields="skills"
        widget-skills="sib-form-multiple-dropdown"
        range-skills="data/skills.jsonld"
      ></sib-form>
    </details>

    <details>
      <summary>Auto complete:</summary>
      <h2>Single skill</h2>
      <sib-form
        data-src="https://api.test-paris.happy-dev.fr/members/1/"
        fields="skills"
        widget-skills="sib-form-auto-completion"
        range-skills="data/skills.jsonld"
      ></sib-form>
      <h2>Multiple skills</h2>
      <sib-form
        data-src="https://api.test-paris.happy-dev.fr/members/1/"
        fields="skills"
        widget-skills="sib-form-auto-completion"
        range-skills="data/skills.jsonld"
        multiple-skills="sib-multiple-select"
      ></sib-form>
    </details>

    <details>
      <summary>Date widget:</summary>
      <sib-form
        data-src="https://api.test-paris.happy-dev.fr/job-offers/1/"
        fields="creationDate"
        widget-creationDate='sib-form-date'
      ></sib-form>
    </details>
  </body>
</html>
