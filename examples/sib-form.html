<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: sib-form</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>Some fields:</summary>
      <sib-form
        data-src="data/list/user-1.jsonld"
        fields="username, first_name, last_name, email"
        submit-button="Enregistrer l'utilisateur"
      ></sib-form>
    </details>

    <details>
      <summary>All fields:</summary>
      <sib-form data-src="data/list/user-1.jsonld"></sib-form>
    </details>

    <details>
      <summary>Multiple value:</summary>
      <sib-form
        data-src="data/list/user-1.jsonld"
        fields="skills"
        multiple-skills
        range-skills="data/list/skills.jsonld"
      ></sib-form>
    </details>

    <details>
      <summary>Form widgets:</summary>
      <sib-form
        data-src="data/project.jsonld"
        fields="businessProvider, businessProviderFee, jabberID"
        widget-businessProvider="sib-form-placeholder-text"
        widget-businessProviderFee="sib-form-number"
        widget-jabberID="sib-form-hidden"
      ></sib-form>
    </details>

    <details>
      <summary>Dropdown:</summary>
      <sib-form
        data-src="data/list/user-1.jsonld"
        fields="skills"
        range-skills="data/list/skills.jsonld"
      ></sib-form>
    </details>

    <details>
      <summary>Placeholder dropdown:</summary>
      <sib-form
        data-src="data/list/user-1.jsonld"
        fields="skills"
        widget-skills="sib-form-placeholder-dropdown"
        label-skills='select a skill:'
        range-skills="data/list/skills.jsonld"
      ></sib-form>
    </details>

    <details>
      <summary>Multiple dropdown:</summary>
      <sib-form
        data-src="data/list/user-1.jsonld"
        fields="skills"
        multiple-skills="sib-multiple-select"
        range-skills="data/list/skills.jsonld"
      ></sib-form>
    </details>

    <details>
      <summary>Auto complete:</summary>
      <h2>Single skill</h2>
      <sib-form
        data-src="data/list/user-1.jsonld"
        fields="skills"
        widget-skills="sib-form-auto-completion"
        range-skills="data/list/skills.jsonld"
      ></sib-form>
      <h2>Multiple skills</h2>
      <sib-form
        data-src="data/list/user-1.jsonld"
        fields="skills"
        widget-skills="sib-form-auto-completion"
        range-skills="data/list/skills.jsonld"
        multiple-skills="sib-multiple-select"
      ></sib-form>
    </details>

    <details>
      <summary>Date widget:</summary>
      <sib-form
        data-src="data/list/event-1.jsonld"
        fields="date"
        widget-date='sib-form-date'
      ></sib-form>
    </details>
  </body>
</html>
