<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: sib-form</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="../src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
   
      <h2>Single skill</h2>
      <sib-form
      id="form1"
        data-src="https://test-paris.happy-dev.fr/members/1/"
        data-fields="skills"
        widget-skills="sib-form-auto-completion"
        range-skills="https://test-paris.happy-dev.fr/skills/"
      ></sib-form>
      <h2>Multiple skills</h2>
      <sib-form
      id="form2"
        data-src="https://test-paris.happy-dev.fr/members/1/"
        data-fields="skills"
        widget-skills="sib-form-auto-completion"
        range-skills="https://test-paris.happy-dev.fr/skills/"
        multiple-skills="sib-multiple-select"
      ></sib-form>
  </body>
</html>
