<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: solid-display</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div>
      <strong>Use case:</strong> Current user has no permission to view project
    </div>
    <div>
      <strong>1. Should not display</strong>
      <solid-ac-checker permission="acl:Read" data-src="/examples/data/project.jsonld">
        <solid-display
          data-src="/examples/data/project.jsonld"
          fields="name, description"
        ></solid-display>
      </solid-ac-checker>
    </div>
    <div>
        <strong>2. Should display</strong>
        <solid-ac-checker no-permission="acl:Read" data-src="/examples/data/project.jsonld">
          <solid-display
            data-src="/examples/data/project.jsonld"
            fields="name, description"
          ></solid-display>
        </solid-ac-checker>
      </div>
  </body>
</html>
