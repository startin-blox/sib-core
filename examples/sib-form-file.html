<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: local file</title>
    <script type="module" src="../dist/src/index.js"></script>
  </head>

  <body>
    <h3><tt>&lt;sib-form-file&gt;</tt> only</h3>
    <sib-form-file
      label="upload (wrong url):"
      upload-url="http://127.0.0.255/upload"
    ></sib-form-file>
    <sib-form-file label="upload:" upload-url="/upload"></sib-form-file>

    <h3><tt>&lt;sib-form-file&gt;</tt> in <tt>&lt;sib-form&gt;</tt></h3>
    <sib-form
      data-src="https://api.test-paris.happy-dev.fr/accounts/9/"
      fields="user.username, picture"
      upload-url-picture="/upload"
    ></sib-form>
  </body>
</html>
