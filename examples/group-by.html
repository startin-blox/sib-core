<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: local file</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>Group By</summary>
      <sib-display
        data-src="data/group-by.jsonld"
        fields="name, date"
        group-by="date"
      ></sib-display>
    </details>

    <details>
      <summary>Group by  + custom widget</summary>
        <sib-widget name="custom-group">
          <template>
            <h2 data-title></h2>
            <strong data-content></strong>
          </template>
        </sib-widget>

        <sib-display
          data-src="data/group-by.jsonld"
          fields="name, date"
          group-by="date"
          group-by-widget="custom-group"
        ></sib-display>
    </details>

    <style>
      span{
        font-weight: bold;
        color: seagreen;
      }
    </style>
  </body>
</html>
