<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: local file</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>Group By</summary>
      <sib-display
        data-src="data/list/events.jsonld"
        fields="name, date"
        group-by="date"
      ></sib-display>
    </details>

    <details>
      <summary>Group by  + pagination</summary>
        <sib-display
          data-src="data/list/events.jsonld"
          fields="name, date"
          group-by="date"
          paginate-by="1"
        ></sib-display>
    </details>

    <style>
      span[data-title]{
        font-weight: bold;
        color: seagreen;
      }
    </style>
  </body>
</html>
