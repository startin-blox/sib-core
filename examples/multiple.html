<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: multiple</title>
    <script type="module" src="../src/index.ts"></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://cdn.skypack.dev/@startinblox/oidc"
    ></script>
  </head>
  <body>

    <h1>Solid-display</h1>
    <solid-display
      data-src="/examples/data/list/user-1.jsonld"
      fields="username, skills"
      multiple-skills
      multiple-skills-fields="name"
    ></solid-display>

    <h2>With custom widget</h2>
    <solid-widget name="custom-multiple">
      <template>
        <h3>Skills list</h3>
        <solid-display data-src="${value}" fields="name"></solid-display>
      </template>
    </solid-widget>
    <solid-display
      data-src="/examples/data/list/user-1.jsonld"
      fields="username, skills"
      multiple-skills="custom-multiple"
    ></solid-display>

    <h1>Solid-form</h1>
    <h2>multiple form</h2>
    <solid-form
      data-src="/examples/data/list/user-1.jsonld"
      fields="skills"
      multiple-skills
    ></solid-form>

    <h2>multiple form with dropdowns</h2>
    <solid-form
      data-src="/examples/data/list/user-1.jsonld"
      fields="skills"
      multiple-skills
      range-skills="/examples/data/list/skills.jsonld"
    ></solid-form>

    <h2>multiple form with multiple select</h2>
    <solid-form
      data-src="/examples/data/list/user-1.jsonld"
      fields="skills"
      multiple-skills="solid-form-multipleselect-autocompletion"
      range-skills="/examples/data/list/skills.jsonld"
    ></solid-form>

    <h1>creation form</h1>
    <solid-form
      data-src="/examples/data/list/users.jsonld"
      fields="username, skills"
      range-skills="/examples/data/list/skills.jsonld"
      multiple-skills
      multiple-skills-add-label="Ajouter une compétence"
      multiple-skills-remove-label="Supprimer cette compétence"
    ></solid-form>
  </body>
</html>
