<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: multiple</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>solid-display</h1>
    <solid-widget name="custom-multiple">
      <template>
        <h2>Skills list</h2>
        <solid-display data-src="${value}" fields="name"></solid-display>
      </template>
    </solid-widget>

    <solid-display
      data-src="data/list/user-1.jsonld"
      fields="username, skills"
      multiple-skills="custom-multiple"
    ></solid-display>


    <h1>solid-form</h1>
    <solid-form
      data-src="data/list/user-1.jsonld"
      fields="skills"
      range-skills="data/list/skills.jsonld"
      multiple-skills
    ></solid-form>

    <h1>creation</h1>
    <solid-form
      data-src="data/list/users.jsonld"
      fields="username, skills"
      range-skills="data/list/skills.jsonld"
      multiple-skills
      multiple-skills-add-label="Ajouter une compétence"
      multiple-skills-remove-label="Supprimer cette compétence"
    ></solid-form>
  </body>
</html>
