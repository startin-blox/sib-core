<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: multiple</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>sib-display</h1>
    <sib-widget name="hd-skill-name">
      <template>
        <small>${label}:</small>
        <pre>${value.name}</pre>
      </template>
    </sib-widget>
    <sib-display
      data-src="https://api.test-paris.happy-dev.fr/members/1/"
      fields="user.first_name, user.skills"
      widget-user.skills="hd-skill-name"
      label-user.skills="all skills"
      each-label-user.skills="one skill"
      multiple-user.skills
    ></sib-display>
 
    <h1>sib-form</h1>
    <sib-form
      data-src="https://api.test-paris.happy-dev.fr/users/1/"
      fields="skills"
      range-skills="data/skills.jsonld"
      multiple-skills
      label-skills="Skills:"
    ></sib-form>

    <h1>creation</h1>
    <sib-form
      data-src="https://api.test-paris.happy-dev.fr/users/"
      fields="skills"
      range-skills="data/skills.jsonld"
      multiple-skills
      multiple-skills-add-label="Ajouter une compétence"
      multiple-skills-remove-label="Supprimer cette compétence"
    ></sib-form>
  </body>
</html>
