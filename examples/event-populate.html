<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: event-populate</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="../src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <sib-display
      id="guineapig"
      data-src="https://api.test-paris.happy-dev.fr/users/"
      data-fields="@id, username, first_name, last_name, email"
    ></sib-display>
  </body>

  <script>
    const target = document.getElementById("guineapig");

    console.log(`sib-display length asap: ${target.children.length}.`);

    document.addEventListener("DOMContentLoaded", event => {
      console.log(`sib-display length when "DOMContentLoaded" event detected on document: ${target.children.length}.`);
    });
    
    target.addEventListener("populate", event => {
      console.log(`sib-display length when "populate" event detected on #${target.id}: ${target.children.length}.`);
    });
  </script>
</html>
