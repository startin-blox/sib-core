<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: translation mixin</title>
    <script type="module" src="../../src/index.ts"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <strong>To change language, please click on one of them :</strong>
    <solid-lang lang='fr' data-label='French'></solid-lang>
    <solid-lang lang='en' data-label='English'></solid-lang>
    <solid-lang lang='it' data-label='Italiano'></solid-lang>

    <h3>Placeholders and message in solid-form-search (autocompletion with SlimSelect)</h3>
    <solid-form-search
      id="filter-dropdownautocomp"
      fields="skills"
      range-skills="/examples/data/list/skills.jsonld"
      widget-skills="solid-form-dropdown-autocompletion-placeholder"
    ></solid-form-search>
    <solid-display
      data-src="/examples/data/list/users.jsonld"
      fields="username, skills"
      multiple-skills
      filtered-by="filter-dropdownautocomp"
    ></solid-display>

    <h3>Solid-delete and confirm modal dialog</h3>
    <solid-delete
      id="confirm"
      data-src="/examples/data/project.jsonld"
      next="detail"
      confirmation-type="confirm"
    ></solid-delete>

    <h3>Solid-form and dialog popup</h3>
    <solid-form
      id="simple-dialog"
      data-src="/examples/data/list/event-1.jsonld"
      fields="name"
      confirmation-type="dialog"
    ></solid-form>
  </body>
</html>
