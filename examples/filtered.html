<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: filtered</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      solid-form-search {
        display: block;
        border: 1px solid green;
      }
      solid-display {
        display: block;
        border: 1px solid blue;
      }
      main {
        display: flex;
      }
      main > div {
        margin: 0.4em;
        padding: 0.4em;
        border: 1px dashed palevioletred;
      }
    </style>
    <script>
      function change(input) {
        if (!(input instanceof HTMLInputElement)) return;
        const value = input.value;
        const elm = input.closest('form').nextElementSibling;
        elm.component.filteredBy = value;
      }
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('main').addEventListener('change', ({ target }) =>
          change(target),
        );
        [...document.querySelectorAll('input[type=radio]')]
          .filter((elm) => elm.checked)
          .forEach(change);
      });
    </script>
  </head>

  <body>
    <h3>filter 1</h3>
    <solid-form-search
      id="filter1"
      fields="email"
      label-email="mail"
    ></solid-form-search>

    <h3>filter 2</h3>
    <solid-form-search
      id="filter2"
      fields="username"
      label-email="mail"
    ></solid-form-search>
    <main>
      <div>
        <h3>solid-display 1</h3>
        <form>
          filteredBy: 
          <label
            ><input type="radio" name="filterBy" value="filter1" checked />
            filter1</label
          >
          <label
            ><input type="radio" name="filterBy" value="filter2" />
            filter2</label
          >
        </form>
        <solid-display
          data-src="/examples/data/list/users-long.jsonld"
          fields="username, last_name, email"
          filtered-by="filter1"
        ></solid-display>
      </div>
      <div>
        <h3>solid-display 2</h3>
        <form>
          filteredBy: 
          <label
            ><input type="radio" name="filterBy" value="filter1" checked />
            filter1</label
          >
          <label
            ><input type="radio" name="filterBy" value="filter2" />
            filter2</label
          >
        </form>
        <solid-display
          data-src="/examples/data/list/users-long.jsonld"
          fields="username, first_name, last_name"
          filtered-by="filter1"
        ></solid-display>
      </div>
    </main>
  </body>
</html>
