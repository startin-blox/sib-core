<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: sib-display</title>
    <script type="module" src="../src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Simple display</h2>
    <sib-display
      data-src="http://localhost:8000/events/"
    ></sib-display>
    <h2>With fields and sets</h2>
    <sib-display
      data-src="http://localhost:8000/events/"
      data-fields="@id, name, position"
      set-position="http://www.w3.org/2003/01/geo/wgs84_pos#lat, http://www.w3.org/2003/01/geo/wgs84_pos#long"
      class-username="name"
    ></sib-display>
    <style>
      .name{
        font-family: cursive;
        color: green;
      }
    </style>
  </body>
</html>
