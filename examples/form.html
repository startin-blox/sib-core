<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: form</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@1.2.7/webcomponents-loader.js"></script>
    <link rel="import" href="../sib-display.html" />
    <link rel="import" href="../sib-form.html" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>Some fields:</summary>
      <sib-form
        data-src="https://test-paris.happy-dev.fr/users/4/"
        data-fields="username, first_name, last_name, email"
      ></sib-form>
    </details>

    <details>
      <summary>All fields:</summary>
      <sib-form data-src="https://test-paris.happy-dev.fr/users/4/"></sib-form>
    </details>

    <details>
      <summary>Dropdown:</summary>
      <sib-form
        data-src="https://test-paris.happy-dev.fr/members/3/"
        data-fields="cell"
        range-cell="https://test-paris.happy-dev.fr/cells/"
      ></sib-form>
    </details>

    <details>
      <summary>Multiple dropdown:</summary>
      <sib-form
        data-src="https://test-paris.happy-dev.fr/members/3/"
        data-fields="skills"
        widget-skills="sib-form-multiple-dropdown"
        range-skills="https://test-paris.happy-dev.fr/skills/"
      ></sib-form>
    </details>
  </body>
</html>
