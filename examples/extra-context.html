<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: extra-context</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="https://unpkg.com/@startinblox/router@latest"></script>
    <script type="module" src="../src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script id="alpha" type="application/ld+json">
      {
        "user":"https://test-paris.happy-dev.fr/users/"
      }
    </script>
  </head>

  <body>

    <sib-router default-route="home">
      <sib-route name="home">home</sib-route>
      <sib-route name="detail" use-id></sib-route>
    </sib-router>

    <div id="home">
      <h1>HOME</h1>
      <sib-display
        data-src="https://test-paris.happy-dev.fr/users/"
        fields="@id, username, first_name, last_name, email"
        next="detail"
        extra-context="alpha"
      ></sib-display>
    </div>

    <div id="detail">
      <h1>DETAIL</h1>
      <sib-display
        fields="@id, username, first_name, last_name, email"
        bind-resources
        extra-context="alpha"
      ></sib-display>
    </div>
  </body>

  <script>

  </script>
</html>
