<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: extra-context</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="https://unpkg.com/@startinblox/router@latest"></script>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script id="alpha" type="application/ld+json">
      {
        "user":"http://localhost:3000/examples/data/extra-context/"
      }
    </script>
  </head>

  <body>

    <solid-router default-route="home" route-prefix="examples/extra-context.html">
      <solid-route name="home">home</solid-route>
      <solid-route name="detail" use-id></solid-route>
    </solid-router>

    <div id="home">
      <h1>HOME</h1>
      <solid-display
        data-src="http://localhost:3000/examples/data/extra-context/users.jsonld"
        fields="@id, username, first_name, last_name, email"
        next="detail"
        extra-context="alpha"
      ></solid-display>
    </div>

    <div id="detail">
      <h1>DETAIL</h1>
      <solid-display
        fields="@id, username, first_name, last_name, email"
        bind-resources
        extra-context="alpha"
      ></solid-display>
    </div>
  </body>

  <script>

  </script>
</html>
