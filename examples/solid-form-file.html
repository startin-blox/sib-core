<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: local file</title>
    <script type="module" src="../dist/index.js"></script>

  <body>
    <h3><code>&lt;solid-form-file&gt;</code> only</h3>
    <solid-form-file
      label="upload (wrong url):"
      upload-url="http://127.0.0.255/upload"
    ></solid-form-file>
    <solid-form-file label="upload:" upload-url="/upload"></solid-form-file>

    <h3><code>&lt;solid-form-file&gt;</code> in <code>&lt;solid-form&gt;</code></h3>
    <solid-form
      data-src="data/image.jsonld"
      fields="name, description, picture"
      upload-url-picture="/upload"
    ></solid-form>
