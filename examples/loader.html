<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: loader</title>
    <script type="module" src="../src/index.ts"></script>
    <script type="module" src="https://cdn.skypack.dev/@startinblox/router"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Loader on solid-display</h2>
    <div id="my-custom-loader" hidden>Loading, please wait...</div>
    <solid-display
      data-src="/examples/data/list/users/users.jsonld"
      fields="username"
      loader-id="my-custom-loader"
    ></solid-display>

    <h2>Loader on solid-form</h2>
    <div id="my-form-loader" hidden>Please wait...</div>
    <solid-form
    data-src="/examples/data/project.jsonld"
    fields="name"
    loader-id="my-form-loader"
    ></solid-form>
  </body>
</html>
