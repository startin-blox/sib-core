<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: template</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="../sib-base.js"></script>
    <script type="module" src="../sib-display.js"></script>
    <script type="module" src="../sib-form.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <template id="myTeamTemplate">
      <h3>team</h3>
      <h4>${value['ldp:contains'].length} members:</h4>
      <sib-display
        class="team"
        data-src="${value['@id']}"
        data-fields="username"
      ></sib-display>
    </template>

    <details>
      <summary>One Project:</summary>
      <sib-display
        data-src="https://test-paris.happy-dev.fr/projects/1/"
        data-fields="name, description, team"
        template-team="myTeamTemplate"
      ></sib-display>
    </details>

    <details>
      <summary>All projects:</summary>
      <sib-display
        data-src="https://test-paris.happy-dev.fr/projects/"
        data-fields="name, description, team"
        template-team="myTeamTemplate"
      ></sib-display>
    </details>
  </body>
</html>
