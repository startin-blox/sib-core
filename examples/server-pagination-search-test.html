<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: pagination</title>
    <script type="module" src="../src/index.ts"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <summary>Server Pagination + client side search:</summary>
    <solid-form-search
      id="search-form-1"
      fields="first_name, last_name"
      autocomplete-first_name="off"
      value-first_name="benoit"
      submit-button="Search"
    ></solid-form-search>
    <solid-display
      data-src="https://api.test7.startinblox.com/users/"
      fields="@id, username, first_name, last_name, email"
      filtered-by="search-form-1"
      filtered-on="server"
      limit="6"
    ></solid-display>

    <style>
      .id{
        font-family: monospace;
        color: blue;
      }
      .name{
        font-family: cursive;
        color: green;
      }
    </style>
  </body>
</html>
