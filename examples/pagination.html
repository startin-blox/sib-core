<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: pagination</title>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <details>
      <summary>Pagination:</summary>
      <solid-display
        data-src="/examples/data/list/users.jsonld"
        fields="@id, username, first_name, last_name, email"
        paginate-by="2"
      ></solid-display>
    </details>

    <details>
        <summary>Search + Pagination:</summary>
        <solid-display
          data-src="/examples/data/list/users.jsonld"
          fields="@id, username, first_name, last_name, email"
          search-fields="email"
          paginate-by="2"
        ></solid-display>
    </details>

    <details>
      <summary>Search + Pagination + Order:</summary>
      <solid-display
        data-src="/examples/data/list/users-medium.jsonld"
        fields="@id, username, first_name, last_name, email"
        order-asc="first_name"
        search-fields="email"
        paginate-by="2"
      ></solid-display>
  </details>
  </body>
</html>
