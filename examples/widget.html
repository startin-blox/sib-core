<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SIB test: Widget Factory</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
  <script type="module" src="../dist/index.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <sib-widget name="sib-test-profile">
    <template>
      <p><strong>${name}</strong></p>
      <p>
        ${await value.city} <br />
        ${await value.phone}
      </p>
    </template>
  </sib-widget>

  <sib-widget name="sib-test-name">
    <template>
      <h1>Name: ${value}</h1>
    </template>
  </sib-widget>

  <sib-widget name="sib-custom-dropdown">
      <template>
        <label>${label}</label>
        <select>
          ${range}
        </select>
      </template>

      <template data-range>
          <option value="${name}">skill: ${name}</option>
      </template>
    </sib-widget>


  <sib-display
    data-src="data/list/user-1.jsonld"
    fields="name, profile"
    widget-name="sib-test-name"
    widget-profile="sib-test-profile"
    ></sib-display>

    <h2>Choose skills</h2>
    <sib-form
    fields="skills"
    range-skills="data/list/skills.jsonld"
    widget-skills="sib-custom-dropdown"
    ></sib-form>
</body>
</html>
