<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: sib-form + next</title>
    <script type="module" src="../lib/src/index.js"></script>
    <script type="module" src="https://unpkg.com/@startinblox/router@0.7"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
      <sib-router default-route="form" route-prefix="src/next/examples/sib-form-next.html">
        <sib-route name="form">add new</sib-route>
        <sib-route name="view" use-id>view it</sib-route>
      </sib-router>

      <div id="form" hidden>
        <sib-form
        data-src="https://api.test-paris.happy-dev.fr/skills/"
        data-fields="name"
        next="view"
        ></sib-form>
      </div>
      
      <div id="view" hidden>
        <sib-display
          bind-resources
          data-fields="name"
        ></sib-display>
      </div>
  </body>
</html>
