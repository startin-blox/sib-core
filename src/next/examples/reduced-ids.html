<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: reduced ids</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
    <script type="module" src="https://unpkg.com/@startinblox/router@latest"></script>
    <script type="module" src="../lib/src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Normal data-src</h2>
    <sib-display
        data-src="https://api.test-paris.happy-dev.fr/users/1/"
        data-fields="@id, username, first_name, last_name, email"
        paginate-by="4"
        next="detail"
      ></sib-display>

    <h2>Reduced id</h2>
    <sib-display
        data-src="user:1/"
        data-fields="@id, username, first_name, last_name, email"
        extra-context='{"user":"https://api.test-paris.happy-dev.fr/users/"}'
        paginate-by="4"
        next="detail"
      ></sib-display>
  </body>
</html>
