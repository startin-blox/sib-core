<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SIB test: Widget Factory</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-loader.js"></script>
  <script type="module" src="../lib/src/index.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <sib-widget name="sib-test-customer">
    <template>
      <p><strong>${name}</strong></p>
      <p>
        ${value.name} <br />
        ${value.address}
      </p>
    </template>
  </sib-widget>

  <sib-widget name="sib-test-name">
    <template>
      <h1>Project: ${value}</h1>
    </template>
  </sib-widget>

  <sib-widget name="sib-custom-dropdown">
      <template>
        <label>${label}</label>
        <select>
          ${range}
        </select>
      </template>

      <template data-range>
          <option value="${name}">role: ${name}</option>
      </template>
    </sib-widget>


  <sib-display
    data-src="data/project.jsonld"
    data-fields="name, description, customer"
    widget-name="sib-test-name"
    widget-customer="sib-test-customer"
    ></sib-display>

    <h2>Choose skills</h2>
    <sib-form
    data-fields="skills"
    range-skills="https://api.test-paris.happy-dev.fr/skills/"
    widget-skills="sib-custom-dropdown"
    ></sib-form>
</body>
</html>
