<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SIB test: loader</title>
    <script type="module" src="../lib/src/index.js"></script>
    <script type="module" src="https://unpkg.com/@startinblox/router"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>Loader on sib-display</h2>
    <div id="my-custom-loader" hidden>Loading, please wait...</div>
    <sib-display
      data-src="data/sib-display.jsonld"
      data-fields="username"
      loader-id="my-custom-loader"
    ></sib-display>

    <h2>Loader on sib-form</h2>
    <div id="my-form-loader" hidden>Please wait...</div>
    <sib-form
    data-src="data/project.jsonld"
    data-fields="name"
    loader-id="my-form-loader"
    ></sib-form>
  </body>
</html>
